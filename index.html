<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Conceptos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA5_aeItjqhMTUr9NSx0KsafKwgczTUQNQHA&s" alt="Logo" class="logoFacultad">
        <div class="logoText">
          UACAM <br> Facultad de Ingeniería <br> Base de Datos I
        </div>
      </div>
      <h1>GLOSARIO</h1>
      <p>Encuentra definiciones y ejemplos de conceptos clave sobre las bases de datos</p>
    </header>

    <section class="search-section">
  <input type="text" id="searchInput" placeholder="Buscar concepto...">
  
  <!-- Botón de filtro -->
  <div class="filter-wrapper" style="position: relative;">
    <button id="filterButton" aria-label="Filtrar por categoría"></button>
    <div id="filterDropdown" class="filter-dropdown" style="display: none;">
    </div>
  </div>

  <button id="searchButton">Buscar</button>
</section>

    <div id="resultsInfo" class="results-info"></div>
    <div id="resultsGrid" class="results-grid"></div>

    <footer class="footer">
      <div id="footerMessage"></div> <!-- Mensaje dinámico de resultados -->
      <div id="footerFixed"></div> <!-- Texto fijo -->
    </footer>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
